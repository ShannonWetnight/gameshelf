name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # Use the tag name from the release (ex: v1.0)
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build the Docker image
        run: |
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build . \
            --file Dockerfile \
            --tag ghcr.io/$owner/gameshelf:${{ steps.vars.outputs.tag }}

      - name: Push the Docker image
        run: |
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$owner/gameshelf:${{ steps.vars.outputs.tag }}

      - name: Also push :latest on release
        if: ${{ github.ref_type == 'tag' }}
        run: |
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker tag ghcr.io/$owner/gameshelf:${{ steps.vars.outputs.tag }} \
                     ghcr.io/$owner/gameshelf:latest
          docker push ghcr.io/$owner/gameshelf:latest
