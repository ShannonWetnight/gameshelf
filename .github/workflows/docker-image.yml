name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - edge
    paths:
      - Dockerfile
      - docker-image.yml
      - go.mod
      - go.sum
      - main.go
      - web/**
      - styles.css
      - app.js
      - index.html

  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

# Hardcode the image (previously used logic to parse username and change to all lowercase for build action)
env:
  IMAGE_NAME: ghcr.io/shannonwetnight/gameshelf

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "edge" ]]; then
            echo "tag=edge" >> $GITHUB_OUTPUT
          else
            echo "tag=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile \
            --tag $IMAGE_NAME:${{ steps.vars.outputs.tag }} \
            .

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:${{ steps.vars.outputs.tag }}

      - name: Also push :latest on release
        if: ${{ github.ref_type == 'tag' }}
        run: |
          docker tag $IMAGE_NAME:${{ steps.vars.outputs.tag }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest