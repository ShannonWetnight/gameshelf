name: Build and Publish Docker Image

on:
  push:
    branches: 
      - "main"
      - "edge"
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: vars
        run: |
          # If this is a release, tag = release version (ex: v1.2)
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Otherwise check branch name
          BRANCH="${GITHUB_REF_NAME}"

          if [[ "$BRANCH" == "main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "edge" ]]; then
            echo "tag=edge" >> $GITHUB_OUTPUT
          else
            # Fallback (should not occur)
            echo "tag=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Build the Docker image
        run: |
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build . \
            --file Dockerfile \
            --tag ghcr.io/$owner/gameshelf:${{ steps.vars.outputs.tag }}

      - name: Push the Docker image
        run: |
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$owner/gameshelf:${{ steps.vars.outputs.tag }}

      - name: Also push :latest on release
        if: ${{ github.ref_type == 'tag' }}
        run: |
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker tag ghcr.io/$owner/gameshelf:${{ steps.vars.outputs.tag }} \
                     ghcr.io/$owner/gameshelf:latest
          docker push ghcr.io/$owner/gameshelf:latest
