<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GameShelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="gs-header">
    <div class="gs-header-row">
      <div id="gs-refresh-trigger" class="gs-refresh">
        <img src="gameshelf_icon.png" class="gs-logo-icon" alt="GameShelf icon">
        <span id="gs-logo-text" class="gs-logo-text">GAMESHELF</span>
      </div>

      <div class="gs-search-wrapper">
        <!-- Result count (LEFT of input, overlay, no layout shift) -->
        <span id="search-status" class="gs-search-status hidden"></span>

        <!-- Search icon -->
        <svg class="gs-search-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M11 2a9 9 0 1 0 5.657 15.657l4.672 4.671 1.414-1.414-4.671-4.672A9 9 0 0 0 11 2zm0 2a7 7 0 1 1 0 14a7 7 0 0 1 0-14z"/>
        </svg>

        <input
          id="search-input"
          class="gs-search"
          type="search"
          placeholder="Search gamesâ€¦"
        />

        <div class="gs-sort">
          <button id="sort-button" class="gs-sort-button" aria-label="Sort games">
            <svg viewBox="0 0 24 24">
              <path d="M3 6h14v2H3V6zm0 5h10v2H3v-2zm0 5h6v2H3v-2zm16-9 4 4-4 4V7z"/>
            </svg>
          </button>

          <div id="sort-menu" class="gs-sort-menu hidden">
            <button data-sort="az">A to Z</button>
            <button data-sort="za">Z to A</button>
            <button data-sort="size-desc">Size: High to Low</button>
            <button data-sort="size-asc">Size: Low to High</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="gs-main">
    <section id="games-container" class="gs-grid"></section>

    <section id="empty-state" class="gs-empty hidden">
      <h2>No games found!</h2>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
