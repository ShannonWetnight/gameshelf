<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GameShelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="gs-header">
    <div class="gs-header-row">
      <div id="gs-refresh-trigger" class="gs-refresh">
        <img src="gameshelf_icon.png" class="gs-logo-icon" alt="GameShelf icon">
        <span id="gs-logo-text" class="gs-logo-text">GAMESHELF</span>
      </div>

      <!-- Sort control -->
      <div class="gs-search-wrapper">
        <svg class="gs-search-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
        </svg>

        <input
          id="search-input"
          class="gs-search"
          type="search"
          placeholder="Search gamesâ€¦"
          aria-label="Search games by name"
        />

        <div class="gs-sort">
          <button id="sort-button"
          class="gs-sort-button"
          aria-label="Sort by"
          title="Sort by">
            <svg viewBox="0 0 24 24">
              <path d="M3 6h14v2H3V6zm0 5h10v2H3v-2zm0 5h6v2H3v-2zm16-9 4 4-4 4V7z"/>
            </svg>
          </button>

          <button
            id="view-toggle"
            class="gs-view-toggle"
            aria-label="Toggle list view"
            title="Toggle list view">
            <svg viewBox="0 0 24 24">
              <path d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"/>
            </svg>
          </button>

          <div id="sort-menu" class="gs-sort-menu hidden">
            <button data-sort="az">A to Z</button>
            <button data-sort="za">Z to A</button>
            <button data-sort="size-desc">Size: High to Low</button>
            <button data-sort="size-asc">Size: Low to High</button>
        </div>
        </div>
      </div>

  </header>

  <main class="gs-main">
    <section id="games-container" class="gs-grid">
      <!-- Cards inserted by app.js -->
    </section>

    <section id="empty-state" class="gs-empty hidden">
      <h2>No games found!</h2>

      <!-- Subheader to be omitted during search function-->
      <p id="empty-hint" class="gs-empty-hint">
        Drop folders into your <code>GAMESHELF_ROOT</code> directory and refresh the page to display game cards. Visit the <a href="https://github.com/ShannonWetnight/gameshelf?tab=readme-ov-file#recommended-file-structure" target="_blank">GameShelf GitHub page</a> for more information.</p>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
